<div class="card" *ngFor="let card of cards">
  <div class="card-block">
    <h4 class="card-title">{{card.Topic}}</h4>
    <h6 class="card-subtitle text-muted ">Support card subtitle <small class="pull-xs-right">
        {{card.createdAt | date:"MMM-dd yyyy"}}
    </small></h6>

  </div>
  <img src="http://lorempixel.com/980/200/" alt="Card image">
  <div class="card-block">
    <p class="card-text">{{card.Content}}</p>
    <p class="card-text"><small class="text-muted">Last updated {{card.updatedAt | date:"MMM-dd yyyy"}}</small><small class="text-muted pull-xs-right">Updated By {{card.UpdatedBy}}</small></p>
  </div>
</div>
